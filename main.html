<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Gallery</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .movie img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .movie {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <!-- First Row (12 Images, 1 column each) -->
        <div class="row">
            <div class="col-sm-1 movie"><img src="movie1.jpg" alt="Movie 1"></div>
            <div class="col-sm-1 movie"><img src="movie2.jpg" alt="Movie 2"></div>
            <div class="col-sm-1 movie"><img src="movie3.jpg" alt="Movie 3"></div>
            <div class="col-sm-1 movie"><img src="movie4.jpg" alt="Movie 4"></div>
            <div class="col-sm-1 movie"><img src="movie5.jpg" alt="Movie 5"></div>
            <div class="col-sm-1 movie"><img src="movie6.jpg" alt="Movie 6"></div>
            <div class="col-sm-1 movie"><img src="movie7.jpg" alt="Movie 7"></div>
            <div class="col-sm-1 movie"><img src="movie8.jpg" alt="Movie 8"></div>
            <div class="col-sm-1 movie"><img src="movie9.jpg" alt="Movie 9"></div>
            <div class="col-sm-1 movie"><img src="movie10.jpg" alt="Movie 10"></div>
            <div class="col-sm-1 movie"><img src="movie11.jpg" alt="Movie 11"></div>
            <div class="col-sm-1 movie"><img src="movie12.jpg" alt="Movie 12"></div>
        </div>

        <!-- Second Row (6 Images, 2 columns each) -->
        <div class="row mt-4">
            <div class="col-sm-2 movie"><img src="movie13.jpg" alt="Movie 13"></div>
            <div class="col-sm-2 movie"><img src="movie14.jpg" alt="Movie 14"></div>
            <div class="col-sm-2 movie"><img src="movie15.jpg" alt="Movie 15"></div>
            <div class="col-sm-2 movie"><img src="movie16.jpg" alt="Movie 16"></div>
            <div class="col-sm-2 movie"><img src="movie17.jpg" alt="Movie 17"></div>
            <div class="col-sm-2 movie"><img src="movie18.jpg" alt="Movie 18"></div>
        </div>

        <!-- Third Row (3 Images, 4 columns each) -->
        <div class="row mt-4">
            <div class="col-sm-4 movie"><img src="movie19.jpg" alt="Movie 19"></div>
            <div class="col-sm-4 movie"><img src="movie20.jpg" alt="Movie 20"></div>
            <div class="col-sm-4 movie"><img src="movie21.jpg" alt="Movie 21"></div>
        </div>

        <!-- Fourth Row (2 Images, 6 columns each) -->
        <div class="row mt-4">
            <div class="col-sm-12 movie"><img src="movie22.jpg" alt="Movie 22"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>

</body>
</html>
